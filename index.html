<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>tic tac toe</header>
    <main class="container">
        <div class="playerContainer">
            <div class="playerSide X" >Player X</div>
            <div class="scoreX"></div>
        </div>
        <div class="gameBoard">
            <div class="gameSquare" data-index="0"></div>
            <div class="gameSquare" data-index="1"></div>
            <div class="gameSquare" data-index="2"></div>
            <div class="gameSquare" data-index="3"></div>
            <div class="gameSquare" data-index="4"></div>
            <div class="gameSquare" data-index="5"></div>
            <div class="gameSquare" data-index="6"></div>
            <div class="gameSquare" data-index="7"></div>
            <div class="gameSquare" data-index="8"></div>
            <button id="reset">Reset</button>
        </div>
        <div class="playerContainer">
            <div class="playerSide O">Player O</div>
            <div class="scoreO"></div>
        </div>
    </main> 
    <div id="result"></div>
</body>
</html>
